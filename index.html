<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be LED Curriculum</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      font-family: sans-serif;
      background: #0a0f2c;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #1e2640;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input, button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      background: #f2f2f2;
      color: #333;
    }
    button {
      background: #ffc107;
      color: #000;
      cursor: pointer;
    }
    .tagline {
      color: #87CEFA;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <img class="logo" src="C.W. Stephens Ministries-1.png" alt="Be LED Logo" />
    <h1>Be LED Curriculum</h1>
    <p class="tagline">Fueling Faith. Forming Disciples.</p>

    <div id="signinDiv"></div>
    <input type="text" id="keyword" placeholder="Enter access code or keyword" disabled />
    <button onclick="redirectToGPT()" disabled id="submitBtn">Access Curriculum</button>
  </div>

  <script>
    let userEmail = null;
    const keyword = "People of More";
    const redirectLink = "https://chatgpt.com/g/g-67df00ce9080819185d8710d376128d2-be-led-curriculum";

    function initializeGoogleLogin() {
      google.accounts.id.initialize({
        client_id: "606462409375-elkdf7mku7dafio5o5v0h2dorqq1n2fl.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("signinDiv"),
        { theme: "outline", size: "large" }
      );
    }

    function handleCredentialResponse(response) {
      const jwt = parseJwt(response.credential);
      userEmail = jwt.email;
      document.getElementById("keyword").disabled = false;
      document.getElementById("submitBtn").disabled = false;
      saveEmailToSheet(userEmail);
    }

    function parseJwt(token) {
      return JSON.parse(atob(token.split('.')[1]));
    }

    async function saveEmailToSheet(email) {
      await fetch("https://script.google.com/macros/s/AKfycbyKJs8LKv45mUYnQolqbDw8SSszXw-5VBJwdRGFlViwsyH-OITqHEnetINdf243hGtyKw/exec", {
        method: "POST",
        body: JSON.stringify({ email }),
        headers: { "Content-Type": "application/json" }
      });
    }

    function redirectToGPT() {
      const code = document.getElementById("keyword").value;
      if (code !== keyword) {
        alert("Invalid access code. Please enter the correct keyword or contact support.");
        return;
      }
      window.location.href = redirectLink;
    }

    window.onload = initializeGoogleLogin;
  </script>
</body>
</html>
