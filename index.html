  <script>
    let userEmail = null;
    const keyword = "People of More";
    const redirectLink = "https://chatgpt.com/g/g-67df00ce9080819185d8710d376128d2-be-led-curriculum";

    function initializeGoogleLogin() {
      google.accounts.id.initialize({
        client_id: "606462409375-elkdf7mku7dafio5o5v0h2dorqq1n2fl.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(

        { theme: "outline", size: "large" }
      );

      const jwt = parseJwt(response.credential);
      userEmail = jwt.email;
      document.getElementById("keyword").disabled = false;
      document.getElementById("submitBtn").disabled = false;
      saveEmailOnly(userEmail);

      return JSON.parse(atob(token.split('.')[1]));
    }

        headers: { "Content-Type": "application/json" }

    function redirectToGPT() {
      const code = document.getElementById("keyword").value;
      if (code !== keyword) {
        alert("Invalid access code. Please enter the correct keyword or contact support.");
        return;
      }
      window.location.href = redirectLink;
    }

    function generateCode() {
      const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 8; i++) {
        code += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return code;
    }

        method: "POST",
        body: JSON.stringify({
          email,
          code,
          expiresAt: expiration.toISOString()
        }),
        headers: { "Content-Type": "application/json" }
      });

      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: "10.00"
            }
          }]
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          const email = details.payer.email_address;
          const code = generateCode();
          document.getElementById("accessCodeDisplay").innerText =
            `Your Access Code (save this!): ${code}`;
          saveAccessCode(email, code);
